<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="background">
  <object class="back" data="pattern-background-desktop.svg"></object>
</div>
  <div class="container">
  <div class="svg-container">
    <object class="hero" data="illustration-hero.svg"></object>
  </div>
<br>
    <div class="order">
  Order Summary
</div>
<br>
<div class="para">
  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device <br> anywhere you like! </p>
</div>
<div class="plans">

<div class="msc">
<object class="music" data="icon-music.svg"></object>
</div>

<div class="annual-plan">
  <p class="info">Annual Plan</p>
  <div class="cng">
  <a class="anchor" href="#"> Change</a>
</div>
  <p class="inf"> $59.99/year</p>
</div>
</div>

<div class="proceed">
 <button class="btn"> Proceed to Payment</button>
</div>
<div class="cancel">
<a class="canc" href="#">  Cancel Order </a>
</div>
</div>
</body>
